<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON RUSH | Run or Be Erased</title>
    <meta name="description" content="NEON RUSH — A cyberpunk 3D endless runner game set in 2097. Dodge obstacles, hack systems, and escape the Sentinel AI. Run or be erased.">
    <meta name="theme-color" content="#050505">
    <meta property="og:title" content="NEON RUSH | Run or Be Erased">
    <meta property="og:description" content="A cyberpunk 3D endless runner. Dodge, hack, escape. Year 2097 — the hunt has begun.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,5 95,50 50,95 5,50' fill='%2300f2ff'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --magenta: #ff00ff;
            --purple: #bc13fe;
            --alert: #ff003c;
            --bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- BACKGROUND LAYERS --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0033 0%, #050505 100%);
        }

        .grid-floor {
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--purple) 1px, transparent 1px),
                linear-gradient(90deg, var(--purple) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            opacity: 0.15;
            animation: grid-move 4s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(50px); }
        }

        /* --- CINEMATIC TEXT --- */
        #story-overlay {
            position: absolute;
            text-align: center;
            z-index: 10;
            width: 80%;
            max-width: 600px;
        }

        .story-line {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            letter-spacing: 5px;
            margin-bottom: 15px;
            opacity: 0;
            text-transform: uppercase;
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        /* --- HERO CONTENT --- */
        #main-ui {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            text-align: center;
        }

        .ninja-silhouette {
            width: 300px;
            height: 400px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%2300f2ff" stroke-width="0.5"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 15px var(--cyan));
            animation: breathe 3s ease-in-out infinite;
            margin-bottom: -50px;
            opacity: 0.7;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; filter: drop-shadow(0 0 10px var(--cyan)); }
            50% { transform: scale(1.05); opacity: 0.8; filter: drop-shadow(0 0 30px var(--cyan)); }
        }

        .title-container {
            position: relative;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 8rem;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            color: white;
            line-height: 0.8;
            position: relative;
            animation: glitch 3s infinite;
        }

        .sub-title {
            font-size: 1.5rem;
            letter-spacing: 12px;
            color: var(--magenta);
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 300;
        }

        /* --- BUTTONS --- */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            animation: pulse-border 2s infinite;
        }

        .btn:hover {
            background: var(--cyan);
            color: black;
            box-shadow: 0 0 50px var(--cyan);
            transform: scale(1.1);
        }

        .btn-primary {
            border-color: var(--magenta);
            color: var(--magenta);
            font-size: 1.3rem;
            padding: 18px 50px;
            animation: pulse-border-primary 2s infinite;
            position: relative;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.15), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            background: var(--magenta);
            color: black;
            box-shadow: 0 0 60px var(--magenta);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 5px var(--cyan); }
            50% { box-shadow: 0 0 15px var(--cyan); }
            100% { box-shadow: 0 0 5px var(--cyan); }
        }

        @keyframes pulse-border-primary {
            0% { box-shadow: 0 0 5px var(--magenta); }
            50% { box-shadow: 0 0 20px var(--magenta); }
            100% { box-shadow: 0 0 5px var(--magenta); }
        }

        /* --- GLITCH EFFECT --- */
        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--magenta), -2px 0 var(--cyan); }
            2% { text-shadow: 10px 0 var(--magenta), -10px 0 var(--cyan); }
            4% { text-shadow: 2px 0 var(--magenta), -2px 0 var(--cyan); }
            95% { text-shadow: 2px 0 var(--magenta), -2px 0 var(--cyan); }
            97% { text-shadow: -15px 0 var(--magenta), 15px 0 var(--cyan); }
            100% { text-shadow: 2px 0 var(--magenta), -2px 0 var(--cyan); }
        }

        /* --- FADE ANIMATIONS --- */
        .fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* --- VERSION TAG --- */
        .version-tag {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            color: rgba(0, 242, 255, 0.3);
            letter-spacing: 2px;
            z-index: 50;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
            }
            .sub-title {
                font-size: 1rem;
                letter-spacing: 6px;
            }
            .ninja-silhouette {
                width: 200px;
                height: 280px;
            }
            .story-line {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
            .btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
            .btn-primary {
                padding: 14px 35px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.8rem;
            }
            .sub-title {
                font-size: 0.8rem;
                letter-spacing: 4px;
            }
            .ninja-silhouette {
                width: 150px;
                height: 200px;
                margin-bottom: -30px;
            }
            .story-line {
                font-size: 0.75rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    
    <div id="canvas-container">
        <div class="grid-floor"></div>
        <canvas id="visuals"></canvas>
    </div>

    <div id="story-overlay">
        <div class="story-line" id="line1">YEAR 2097.</div>
        <div class="story-line" id="line2">THE CITY IS CONTROLLED BY SENTINEL AI.</div>
        <div class="story-line" id="line3">ONE RUNNER REFUSED TO OBEY.</div>
        <div class="story-line" id="line4">NOW THE HUNT HAS BEGUN.</div>
    </div>

    <div id="main-ui">
        <div class="ninja-silhouette"></div>
        <div class="title-container">
            <h1 class="main-title">NEON RUSH</h1>
            <div class="sub-title">RUN OR BE ERASED</div>
        </div>
        
        <nav class="nav-menu">
            <button class="btn btn-primary" onclick="goNext()">▸ START RUN</button>
        </nav>
    </div>

    <div class="version-tag">NEON RUSH v1.0 // 2097</div>

    <script>
        function goNext() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "index2.html";
            }, 500);
        }

        const canvas = document.getElementById('visuals');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 5 + 2;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ff00ff';
            }
            update() {
                this.x += this.speedX;
                if (this.x > canvas.width) this.x = -10;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.size * 10, 1);
            }
        }

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // Cinematic Sequence
        async function runIntro() {
            const sleep = ms => new Promise(res => setTimeout(res, ms));
            
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`line${i}`).classList.add('fade-in');
                await sleep(1500);
            }
            
            await sleep(1000);
            document.getElementById('story-overlay').style.display = 'none';
            const mainUI = document.getElementById('main-ui');
            mainUI.style.display = 'flex';
            mainUI.classList.add('fade-in');
        }

        // Initialize
        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();
        runIntro();

        // Hover sound simulation
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                console.log("Hovering system interface...");
            });
        });
    </script>
</body>
</html>
